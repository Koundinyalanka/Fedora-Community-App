<ion-content padding class="ask">
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

</ion-navbar>
<img id="ask_logo" src="ask_logo.svg">

  <ion-searchbar class="search_bar"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


  <ion-list *ngIf="questions.length !== 0" id="ask_list">
    <ion-card *ngFor="let question of questions" id="ask_content">
      <ion-row id="ask_ques">
        <ion-col width-80 padding tappable (click)="openQuestion(question)">
          <strong>
            {{ question.title }}
          </strong>
        </ion-col>
        <ion-col width-10 center>
          <button small tappable (click)="shareQuestion(question)">
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-card-content [innerHTML]="question.content" >
      </ion-card-content>
      <ion-row id="stats">
        <ion-col id="vote">
          <strong>{{ question.vote }}</strong>
          <br>
          VOTE
        </ion-col>
        <ion-col id="ans">
          <strong>{{ question.answers }}</strong>
          <br>
          Ans
        </ion-col>
        <ion-col id="view">
          <strong>{{ question.view }}</strong>
          <br>
          VIEW
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
